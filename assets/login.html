<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MUI Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="./css/login.css">
	</head>
	<body>
		<div class="wrapper" style="background-color: #009240;">
			<div class="inner">
				<div class="image-holder">
					<img src="./images/gray-marble.png" alt="" style="min-height: 100%; height: auto;">
				</div>
				<form action="">
					<div class="image-holder">
						<img src="./images/logo-MUI.png" alt="" style="width: 100px; height: 100px; margin-left: 110px; margin-right: 100px; margin-bottom: 30px;">
					</div>
					<h3>Selamat Datang !</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" style="box-sizing: border-box; border: solid #919191; border-radius: 10px; padding: 30px 30px;">
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" style="box-sizing: border-box; border: solid #919191; border-radius: 10px; padding: 30px 30px;">
					</div>
					<div class="form-wrapper">
						<label>
							<input type="checkbox" name="isRemember" id="rememberMe"> Ingat saya
						</label>
					</div>
					<button style="width: 100%; border-radius: 10px; background-color: #009240;">
						Masuk
					</button>
				</form>
			</div>
		</div>

		<script src="./js/login.js"></script>
	</body>
</html>
