    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="Sejarah">
                        <h1>
                            <font face="agerial" size="6" color="green">Sejarah MUI</font>
                        </h1>
                        <input type="hidden" id="idSejarah">
                        <textarea rows="6" style="border: 1px solid green; margin-bottom: 10px;" class="form-control"
                            id="isiSejarahContent"></textarea>
                        <button type="button" class="btn btn-success" style="float: right;" data-toggle="modal"
                            onclick="simpanSejarah()">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addItemModalLabel">Tambah Item Baru</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addItemForm">
                            <div class="form-group">
                                <label for="isiSejarahTambah">Isi Sejarah</label>
                                <textarea class="form-control" width="100%" id="isiSejarahTambah" required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                                <button type="submit" class="btn btn-primary" form="addItemForm">Simpan Item</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="updateItemModal" tabindex="-1" role="dialog" aria-labelledby="updateItemModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Konten Modal disini -->
                    <!-- Isi Modal Update -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateItemModalLabel">Update Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="updateItemForm">
                            <input type="hidden" id="updateItemId">
                            <div class="form-group">
                                <label for="updateItemName">Nama Item</label>
                                <input type="text" class="form-control" id="updateItemName" required>
                            </div>
                            <div class="form-group">
                                <label for="updateItemDescription">Deskripsi</label>
                                <textarea class="form-control" id="updateItemDescription" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-primary" form="updateItemForm">Update Item</button>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal" tabindex="-1" role="dialog" id="deleteConfirmModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Konfirmasi Hapus</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Apakah Anda yakin ingin menghapus item ini?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="confirmDelete">Hapus</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    </div>
                </div>
            </div>
        </div>
